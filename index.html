<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherApp</title>
  <link rel="stylesheet" href=".\css\style.css" media="screen" title="no title" charset="utf-8">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <div class="container-float">
    <div class="content">
      <h1 id="title">Free Code Camp Zipline</h1>
      <h3 id="data">Local Weather App</h3>
      <div class="weather">
        <img id="weatherImg" src="" alt="weather">
        <span id="temp"></span>
      </div>
      <div class="weatherData">
        <div id="location" class="weatherDataItem"></div>
        <div id="description" class="weatherDataItem"></div>
        <div class="weatherDataItem"><img id="windDir" src="" height="30" width="30"><div id="wind"></div></div>
      </div>
      <div id="selector">
      <span class="toggle">
    <input type="checkbox">
    <label data-off="Metric" data-on="Wrong"></label>
    </span>
    </div>
    </div>
  </div>
</body>
</html>
